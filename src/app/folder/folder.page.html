<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
\        <div id="card" class="card-container">
          <ion-card class="custom-card">
            <!-- Card Image Header with Overlay -->
            <div class="card-header">
              <img src="https://img.freepik.com/premium-vector/bulb-tech-circuit-icon-innovation-technology-concept-business-idea-inspiration-brainstorming-creativity-flat-icon-vector-illustration_974730-701.jpg?semt=ais_hybrid" alt="Card Image" class="card-image"/>
              <div class="image-overlay">
                <ion-icon name="rocket" class="overlay-icon"></ion-icon>
              </div>
            </div>
        
            <!-- Card Header with Gradient Background -->
            <ion-card-header class="header-gradient">
              <ion-card-title class="card-title">Rifqi Nur Fauzi </ion-card-title>
              <ion-card-subtitle class="card-subtitle">H1D022074</ion-card-subtitle>
            </ion-card-header>
        
            <!-- Card Content with Animations -->
            <ion-card-content class="card-content">
              Discover exciting advancements in AI, robotics, and the latest in sustainable technology. Stay ahead of the curve with insights that matter.
            </ion-card-content>
        
            <!-- Social Action Buttons with Hover Effects -->
            <div class="card-actions">
              <ion-button color="primary" fill="solid" class="action-button">Read More</ion-button>
              <ion-button color="tertiary" fill="outline" class="action-button">Share</ion-button>
            </div>
          </ion-card>
        </div>        
  </div>
</ion-content>
